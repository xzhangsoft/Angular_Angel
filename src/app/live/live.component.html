<div *ngIf="showSpinner" class="page-loading">
  <ultron-spinner class="full-center"></ultron-spinner>
</div>
<div class="live-container d-flex flex-row justify-content-around align-items-center">
  <div class="device-container d-flex flex-column">
    <div class="device-header d-flex flex-row justify-content-between align-items-center">
      <div>
        <img class="sml-icon ml-2" src="./../../assets/images/localtion.png" />
        <img class="sml-icon" src="./../../assets/images/message.png" />
      </div>
      <div>
        <img class="sml-icon mr-2" src="./../../assets/images/wifi.png" />
        <img class="sml-icon mr-2" src="./../../assets/images/time.png" />
        <img class="sml-icon mr-2" src="./../../assets/images/ring.png" />
      </div>
    </div>
    <div class="page-scrollable">
      <div *ngFor="let item of editingWidgets" class="px-4">
        <ultron-dynamic-widgets-engine [item]="item" (engineEvents)="engineEvent($event)" from="flow"
          type="Bottomsheet">
        </ultron-dynamic-widgets-engine>
      </div>
    </div>
  </div>
  <div class="dialog-container p-4">
    <img *ngIf="enableBack" src="./../../assets/images/back.png" alt="" class="mid-icon" (click)="back()">
    <div class="page-scrollable" [ngClass]="{'has-bottom-btn': hasBottomBtn}">
      <div *ngFor="let item of dialogEditingWidgets" class="px-4">
        <ultron-dynamic-widgets-engine [item]="item" (engineEvents)="engineEvent($event)" from="flow" type="Dialog">
        </ultron-dynamic-widgets-engine>
      </div>
    </div>
  </div>

</div>
