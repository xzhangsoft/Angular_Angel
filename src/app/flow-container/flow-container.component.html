<div *ngIf="showCover" class="flow-container d-flex flex-column" (click)="closeFC($event)">
    <div *ngIf="showFC" class="flow-widgets" [ngClass]="{'has-bottom-btn': hasBottomBtn}" @popupFC
        (click)="preventEvent($event)">
        <img src="/assets/images/down.png" alt="" class="mid-icon" (click)="closeFC()">
        <div *ngFor="let item of widgetsConfigs">
            <ultron-dynamic-widgets-engine [item]="item" (engineEvents)="engineEvents($event, item)" from="flow">
            </ultron-dynamic-widgets-engine>
        </div>
    </div>
</div>
