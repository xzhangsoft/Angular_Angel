<div *ngIf="showCover" class="flow-container" [ngStyle]="{ 'z-index': zindexInit }" (click)="closeFC()">
    <div *ngIf="showFC" class="flow-widgets" @popupFC (click)="preventEvent($event)">
        <div *ngFor="let item of widgetsConfigs" cdkDrag>
            <angel-dynamic-widgets-engine [item]="item" (engineEvents)="engineEvents($event, item)">
            </angel-dynamic-widgets-engine>
        </div>
    </div>
</div>
